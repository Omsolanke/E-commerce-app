<h2 mat-dialog-title>Product Images</h2>
<mat-dialog-content>
  <div class="image-gallery">
    <img *ngFor="let fileHandle of data.images" [src]="fileHandle.url" alt="Product Image" />
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
