<div class="container mt-5" style="max-width: 400px;">
  <div class="card p-4 shadow">
    <h2 class="text-center mb-4">Login</h2>

    <form (ngSubmit)="loginUser()">
      <div class="mb-3">
        <label for="userName" class="form-label">User Name</label>
        <input type="text" id="userName" class="form-control" [(ngModel)]="userName" name="userName" required>
      </div>

      <div class="mb-3">
        <label for="userPassword" class="form-label">Password</label>
        <input type="password" id="userPassword" class="form-control" [(ngModel)]="userPassword" name="userPassword" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <br>
   <button class="btn-glass w-100" type="button" (click)="registerUser()">

</button>

  </div>
</div>
